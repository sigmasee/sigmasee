      operationId: GetFmcaInvestmentMix
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
            format: uuid
        - name: date
          in: query
          description: Date on which to retrieve the holdings
          schema:
            type: string
            format: date-time
        - name: fund
          in: query
          description: >-
            If provided, restricts the asset list to assets held by the
