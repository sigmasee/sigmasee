  /fmca-top-assets:
    get:
      tags:
        - InvestmentsFmca
      summary: Get the top assets held by market value for all accessible investments
      description: >-
        Returns a list of the assets which constitute the greatest share of the
        holdings of all investments accessible to the user.
      operationId: GetFmcaTopAssets
      parameters:
        - name: date
          in: query
          description: Date on which to retrieve the holdings
          schema:
            type: string
            format: date-time
        - name: fund
          in: query
          description: >-
            If provided, restricts the asset list to assets held by the
            specified fund
          schema:
            type: string
        - name: limit
          in: query
          description: The maximum number of assets to return. Defaults to 10.
          schema:
            type: integer
            format: int32
        - name: includeNegativeAssets
          in: query
          description: >-
            When true, assets with a negative value are included in the
