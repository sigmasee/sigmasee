openapi: 3.0.1
info:
  title: Investments
  description: Investments
  version: '1.0'
paths:
  /funds/{code}/risk:
    get:
      tags:
        - Funds
      summary: Get the risk for a fund for the current date
      description: Returns the risk for a fund
      operationId: GetFundRisk
      parameters:
        - name: code
          in: path
          description: Fund for which to retrieve the risk for
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/FundRiskResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/FundRiskResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/FundRiskResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /funds/{code}/unit-price-series:
    get:
      tags:
        - Funds
      summary: Get all unit prices for a fund for a given date range
      description: >-
        Returns all unit prices for the specified fund (with effective dates)
        which are applicable on some date within the specified date range.
      operationId: GetFundUnitPriceSeries
      parameters:
        - name: code
          in: path
          description: Fund for which to retrieve unit prices
          required: true
          schema:
            type: string
        - name: startDate
          in: query
          description: >-
            Start date for unit price series. If not provided, the date range
            queried will start from the earliest price for the fund.
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: >-
            End date for unit price series. If not provided, the date range
            queried will end at the latest price for the fund.
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/UnitPriceSeriesResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/UnitPriceSeriesResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/UnitPriceSeriesResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /funds/{code}/volatility:
    get:
      tags:
        - Funds
      summary: Get the volatility for a fund for the current date
      description: Returns the volatility for a fund
      operationId: GetFundVolatility
      parameters:
        - name: code
          in: path
          description: Fund for which to retrieve the volatility for
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/FundVolatilityResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/FundVolatilityResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/FundVolatilityResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /latest-price-date:
    get:
      tags:
        - Funds
      summary: Get latest valid price date
      description: >-
        Returns the latest price date that is valid for the calling user based
        on funds held by their accessible investments. Returns a 404 if the user
        does not have any accessible investments, or if their accessible
        investments have never had holdings.
      operationId: GetLatestPriceDate
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LatestPriceDateResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/LatestPriceDateResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/LatestPriceDateResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /gains:
    get:
      tags:
        - Gains
      summary: Get gains for all accessible investments over a specified period
      description: >-
        Returns total investment gains for all investments accessible to the
        user within the specified date range.
      operationId: GetGains
      parameters:
        - name: fromDate
          in: query
          description: Start date for the gains calculation
          schema:
            type: string
            format: date-time
        - name: toDate
          in: query
          description: End date for the gains calculation
          schema:
            type: string
            format: date-time
        - name: fund
          in: query
          description: Fund code for the gains calculation
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GainsResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GainsResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GainsResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /investments/{id}/gains:
    get:
      tags:
        - Gains
      summary: Get investment gains for an investment over a specified period
      description: >-
        Returns total investment gains for the specified investment within the
        specified date range.
      operationId: GetInvestmentGains
      parameters:
        - name: fromDate
          in: query
          description: Start date for the gains calculation
          schema:
            type: string
            format: date-time
        - name: toDate
          in: query
          description: End date for the gains calculation
          schema:
            type: string
            format: date-time
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
            format: uuid
        - name: fund
          in: query
          description: Fund code for the gains calculation
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GainsResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GainsResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GainsResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /investors/{id}/gains:
    get:
      tags:
        - Gains
      summary: >-
        Get gains for all investments linked to an investor over a specified
        period
      description: >-
        Returns total investment gains for all investments linked to the
        specified investor within the specified date range.
      operationId: GetInvestorGains
      parameters:
        - name: fromDate
          in: query
          description: Start date for the gains calculation
          schema:
            type: string
            format: date-time
        - name: toDate
          in: query
          description: End date for the gains calculation
          schema:
            type: string
            format: date-time
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
            format: uuid
        - name: fund
          in: query
          description: Fund code for the gains calculation
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/GainsResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/GainsResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/GainsResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /inception-date:
    get:
      tags:
        - Investments
      summary: Get earliest inception date across all accessible investments
      description: >-
        Returns the inception date for the calling user based on the earliest
        holding record available across all accessible investments. Returns a
        404 if the user does not have any accessible investments, or if their
        accessible investments have never had holdings.
      operationId: GetInceptionDate
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/InceptionDateResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/InceptionDateResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/InceptionDateResponse'
