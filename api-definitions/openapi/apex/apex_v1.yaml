      tags:
        - MarketValue
      summary: Get paged list of total value for all accessible investments
      description: >-
        Returns a paged list of the total value of each investment accessible to
        the calling user, as at the date provided
      operationId: GetPagedInvestmentTotalValues
      parameters:
        - name: date
          in: query
          description: The date for which the total value will be calculated.
