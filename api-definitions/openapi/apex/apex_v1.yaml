        '403':
          description: Forbidden
        '404':
          description: Not Found
  /investments/{id}/target-fund-allocation:
    get:
      tags:
        - Investments
      summary: Get investment target fund allocation
      description: >-
        Returns a list of funds and percentages designated as the target split
        of holdings for the specified investment. /investments/{id}/funds can be
        used to calculate the actual split of holdings for comparison.
      operationId: GetInvestmentTargetFundAllocation
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            text/plain:
