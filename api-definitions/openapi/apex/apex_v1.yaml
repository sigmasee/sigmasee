  /investments/{id}/funds:
    get:
      tags:
        - Investments
      summary: Get units and price per fund for an investment on a given date
      description: >-
        Returns a list of the funds held by the specified investment, with units
        held and applicable unit price as at the specified date.
      operationId: GetInvestmentFunds
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
            format: uuid
        - name: date
          in: query
          description: Date for which to retrieve holdings and prices
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/InvestmentHoldingsResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/InvestmentHoldingsResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/InvestmentHoldingsResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /investors/{id}/inception-date:
    get:
      tags:
        - Investments
      summary: Get earliest inception date across all investments linked to an investor
      description: >-
        Returns the inception date for the specified investor based on the
        earliest holding record available for their accessible investments. The
        endpoint returns a 404 if the investor does not have any accessible
        investments, or if their accessible investments have never had any
        holdings.
      operationId: GetInvestorInceptionDate
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            text/plain:
