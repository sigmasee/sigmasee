  /investments/{id}/price-dates:
    get:
      tags:
        - Investments
      summary: Get  min and max price dates for all funds
      description: >-
        Returns a list of funds for the specified investment with min and max
        price dates.
      operationId: GetInvestmentsFundsPriceDates
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
