  /total-value:
    get:
      tags:
        - MarketValue
      summary: Get total value for all investments accessible to the user
      description: >-
        Returns the total value for all investments accessible to the user as at
        the date provided
      operationId: GetTotalValue
      parameters:
        - name: date
          in: query
          description: The date for which the total value will be calculated.
          schema:
            type: string
            format: date-time
        - name: fund
          in: query
          description: >-
            If provided, restricts the total value calculation to the specified
            fund
          schema:
            type: string
      responses:
        '200':
