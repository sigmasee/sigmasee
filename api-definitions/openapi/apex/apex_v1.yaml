              schema:
                $ref: '#/components/schemas/InceptionDateResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /investors/{id}/investments:
    get:
      tags:
        - Investments
      summary: Get paged investments linked an investor
      description: >-
        Returns a paged list of investments accessible to the specified
