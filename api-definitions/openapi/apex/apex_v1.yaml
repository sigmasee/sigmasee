        '403':
          description: Forbidden
        '404':
          description: Not Found
  /investments:
    get:
      tags:
        - Investments
      summary: Get paged investments
      description: >-
        Returns a paged list of investments accessible to the user. If a
        subsequent page exists, the \"after\" property will be populated. If a
        previous page exists, the \"before\" property will be populated.
      operationId: GetPagedInvestments
      parameters:
        - name: limit
          in: query
          description: >-
            The maximum number of objects that may be returned. Defaults to the
            maximum of 1000. A result list with fewer items than the specified
            limit is not a guarantee that the end of the data has been reached.
            To determine if another page exists, check for a \"before\" or
            \"after\" value on the response. \"Before\" indicates a previous
            page exists and \"after\" indicates a subsequent page exists.
          schema:
            type: integer
            format: int32
        - name: after
          in: query
          description: >-
            If provided, the page returned will begin with the item after this
            one. To page forwards, you can set this value to the \"after\"
            property of a previous response. This parameter is mutually
            exclusive with the before parameter.
          schema:
            type: string
        - name: before
          in: query
          description: >-
            If provided, the page returned will end with the item before this
            one. To page backwards, you can set this value to the \"before\"
            property of a previous response. This parameter is mutually
            exclusive with the after parameter.
          schema:
            type: string
        - name: investmentCode
          in: query
          description: If provided, the investments will be filtered by investment code.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/InvestmentsPagedResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/InvestmentsPagedResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/InvestmentsPagedResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /investments/{id}:
    get:
      tags:
        - Investments
      summary: Get a single investment
      description: >-
        Returns the specified investment, with total value as at the specified
        date if a date has been specified.
      operationId: GetInvestment
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Investment'
            application/json:
              schema:
                $ref: '#/components/schemas/Investment'
            text/json:
              schema:
                $ref: '#/components/schemas/Investment'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /investments/{id}/bank-accounts:
    get:
      tags:
        - Investments
      summary: Get the bank accounts for a single investment
      description: Returns the banka accounts for the specified investment.
      operationId: GetInvestmentBankAccounts
