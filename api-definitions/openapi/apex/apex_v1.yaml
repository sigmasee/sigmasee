          schema:
            type: string
        - name: before
          in: query
          description: >-
            If provided, the page returned will end with the item before this
            one. To page backwards, you can set this value to the \"before\"
            property of a previous response. This parameter is mutually
            exclusive with the after parameter.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/InvestmentsPagedResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/InvestmentsPagedResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/InvestmentsPagedResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /investments/{id}/fmca-investment-mix:
    get:
      tags:
        - InvestmentsFmca
      summary: Get the FMCA investment mix for an investment
      description: >-
        Returns a list of asset classes underlying the funds held by the
        specified investment, with market value and percentage share of the
